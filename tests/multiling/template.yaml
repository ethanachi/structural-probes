dataset:
  observation_fieldnames:
     - index
     - sentence
     - lemma_sentence
     - upos_sentence
     - xpos_sentence
     - morph
     - head_indices
     - governance_relations
     - secondary_relations
     - extra_info
     - embeddings
  corpus:
    root: /u/scr/ethanchi/
    train_path: {srcLang}/train.conllu
    dev_path: {destLang}/dev.conllu
    test_path: {destLang}/test.conllu {lines_to_skip}
  embeddings:
    type: token #(token,subword)
    root: /u/scr/ethanchi/
    train_path: {srcLang}/train-{trainingType}.hdf5
    dev_path: {destLang}/dev-{trainingType}.hdf5
    test_path: {destLang}/test-{trainingType}.hdf5
  batch_size: 20
model:
  hidden_dim: 768 # ELMo hidden dim
  #embedding_dim: 1024 # ELMo word embedding dim
  model_type: BERT-disk # BERT-disk, ELMo-disk, 
  use_disk: True
  model_layer: {modelLayer} # BERT-base: (1,...,12); ELMo: (1,2,3)
  multilingual: {useMultilingual}
probe:
  task_signature: word_pair # word, word_pair
  task_name: parse-distance
  maximum_rank: {rank}
  psd_parameters: True
  diagonal: False
  params_path: predictor.params
probe_training:
  epochs: 30
  loss: L1
reporting:
  root: /sailhome/ethanchi/structural-probes/tests/multiling/experimentResults/
  observation_paths:
    train_path: train.observations
    dev_path: dev.observations
    test_path: test.observations
  prediction_paths:
    train_path: train.predictions
    dev_path: dev.predictions
    test_path: test.predictions
  reporting_methods:
    - spearmanr
      #- image_examples
    - uuas
